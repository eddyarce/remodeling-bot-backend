<!DOCTYPE html>
<html>
<head>
    <title>Remodeling Bot</title>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <script>
        // Get customer ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customerId');
        
        console.log('Loading bot for customer:', customerId);
        
        // Store it globally so Botpress might access it
        window.CUSTOMER_ID = customerId;
        
        // Initialize Botpress with customer context
        window.botpressWebChat = {
            customerId: customerId
        };
    </script>
    
    <!-- Load Botpress -->
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/05/19/20250905193502-3X1VD4LZ.js" defer></script>
</body>
</html>
